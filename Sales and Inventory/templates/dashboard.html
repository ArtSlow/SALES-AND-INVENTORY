{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('add_item') }}" class="card p-3 shadow-sm">
            <h5>Add Item to Inventory</h5>
            <div class="mb-2">
                <input name="name" class="form-control" placeholder="Item name" required>
            </div>
            <div class="mb-2">
                <input name="quantity" type="number" class="form-control" placeholder="Quantity" required>
            </div>
            <div class="mb-2">
                <input name="price" type="number" step="0.01" class="form-control" placeholder="Price" required>
            </div>
            <button class="btn btn-success w-100">Add Item</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="list-group">
            <a href="{{ url_for('inventory_view') }}" class="list-group-item list-group-item-action">View Inventory</a>
            <a href="{{ url_for('sales_view') }}" class="list-group-item list-group-item-action">Make a Sale</a>
            <a href="{{ url_for('history_view') }}" class="list-group-item list-group-item-action">Sales History</a>
        </div>
    </div>
</div>
{% endblock %}
