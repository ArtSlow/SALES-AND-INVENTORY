{% extends 'base.html' %}
{% block content %}
<h3>Inventory</h3>
<table class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    {% for name, item in inventory.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
